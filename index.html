<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: inline-block; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: rgb(205, 245, 247);">
  <div style="display: flex; justify-content: center; align-items: center; height: 800px;">
    <div style="border-radius: 10px; padding: 15px; width: 320px; height: 500px; 
      background-color: white;">
      <div>
        <img src="./images/image-qr-code.png" width="320" style="border-radius: 10px;">
      </div>
      <div style="text-align: center; margin-top: 25px; font-size: 22px; font-family: Arial, Helvetica, sans-serif;">
        <b>Improve your front-end skills by building projects</b>
      </div>
      <div style="text-align: center; margin-top: 15px; color: gray;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
</body>
</html>
